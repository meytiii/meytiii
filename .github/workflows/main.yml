name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" 
  
  workflow_dispatch:
  
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write

    steps:
      - [...](asc_slot://start-slot-3)uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - [...](asc_slot://start-slot-5)uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
